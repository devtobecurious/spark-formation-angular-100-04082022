
<h4>{{ titre }}</h4>

<div *ngIf="! yaDesLignes">
  <label><i>Tu n'as pas encore joué !</i></label>
</div>

<table *ngIf="yaDesLignes">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nom</th>
      <th>Gagné ?</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>
        12/02/2022
      </td>
      <td>
        {{ item }}
      </td>
      <td class="yes">
        oui !
      </td>
      <td>
        <button (click)="clickPourEditer(item)">Editer</button>
      </td>
    </tr>
  </tbody>
</table>
